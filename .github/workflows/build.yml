name: Build Network Diagnostic Tool

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore NetworkDiagnosticTool.sln

    - name: Build Release
      run: msbuild NetworkDiagnosticTool.sln /p:Configuration=Release /p:Platform="Any CPU" /verbosity:minimal

    - name: List build output
      run: dir NetworkDiagnosticTool\bin\Release\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NetworkDiagnosticTool
        path: |
          NetworkDiagnosticTool/bin/Release/NetworkDiagnosticTool.exe
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          NetworkDiagnosticTool/bin/Release/NetworkDiagnosticTool.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
